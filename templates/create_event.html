<!-- templates/create_event.html -->
{% extends "layout.html" %}

{% block content %}
    <div class="card">
        <h2>新しいイベントを作成</h2>
        <form method="POST">
            <div>
                <label for="title">イベントタイトル:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">イベントの説明:</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>
            <div>
                <label for="location">開催場所:</label>
                <input type="text" name="location" id="location" required>
            </div>
            <div>
                <label for="date">開催日時:</label>
                <input type="datetime-local" name="date" id="date" required>
            </div>
            <div>
                <label for="category">イベントのカテゴリ:</label>
                <select name="category" id="category" required>
                    <option value="社交聚会">交流会</option>
                    <option value="技术讲座">技術セミナー</option>
                    <option value="文化活动">文化イベント</option>
                    <option value="体育赛事">スポーツ大会</option>
                    <option value="音乐演出">音楽ライブ</option>
                    <option value="户外探险">アウトドアアドベンチャー</option>
                    <option value="学术研讨">学術シンポジウム</option>
                    <option value="其他">その他</option>
                </select>
            </div>
            <button type="submit" class="btn">イベントを作成</button>
        </form>
    </div>
{% endblock %}

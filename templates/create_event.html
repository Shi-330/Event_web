<!-- templates/create_event.html -->
{% extends "layout.html" %}

{% block content %}
    <div class="card">
        <h2>イベントを作成</h2>
        <form method="POST" action="{{ url_for('create_event') }}" enctype="multipart/form-data">
            <div>
                <label for="title">タイトル:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">説明:</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div>
                <label for="location">場所:</label>
                <input type="text" name="location" id="location" required>
            </div>
            <div>
                <label for="date">日時:</label>
                <input type="datetime-local" name="date" id="date" required>
            </div>
            <div>
                <label for="category">カテゴリー:</label>
                <input type="text" name="category" id="category" required>
            </div>
            <div>
                <label for="capacity">定員:</label>
                <input type="number" name="capacity" id="capacity" min="0" value="0">
                <small>※0は無制限</small>
            </div>
            <div>
                <label for="image">画像:</label>
                <input type="file" name="image" id="image" accept="image/*">
                <p id="image_file_name"></p>
            </div>
            <button type="submit" class="btn">作成</button>
        </form>
    </div>
    <script>
        const imageInput = document.getElementById('image');
        const fileNameDisplay = document.getElementById('image_file_name');

        imageInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = "ファイル名: " + this.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        });
    </script>
{% endblock %}
